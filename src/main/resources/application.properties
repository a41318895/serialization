spring.application.name=serial

server.port=8080

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=1000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=1.0
spring.rabbitmq.listener.simple.retry.max-interval=10000

# Redis
spring.data.redis.host=localhost
spring.data.redis.password=
spring.data.redis.port=6379
spring.data.redis.database=1
spring.data.redis.connect-timeout=10000
spring.data.redis.repositories.enabled=true

# Custom
ser.file_directory=serFile/
rabbit_queue_name=userQueue
rabbit_exchange_name=userExchange
rabbit_routing_key_name=userRoutingKey